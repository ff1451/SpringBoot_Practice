<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
</head>
<body>
<h1 th:text="${boardName}">게시판 이름</h1>
<div th:each="article : ${articles}">
    <h2 th:text="${article.articleTitle}">제목</h2>
    <div>
        <span th:text="${authorName}">작성자</span> |
        <span th:text="${article.writeDate}">작성일자</span>
    </div>
    <div th:text="${article.articleContent}">내용</div>
</div>
</body>
</html>
