<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board Posts</title>
</head>
<body>
<h1>Board: <span th:text="${boardName}">Board Name</span></h1>
<ul>
    <li th:each="article : ${articles}">
        <a th:href="@{/articles/{id}(id=${article.articleId})}" th:text="${article.articleTitle}">Article Title</a>
    </li>
</ul>
</body>
</html>
